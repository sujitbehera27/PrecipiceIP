
<div class="row">
<div class="col-sm-12">

  <div id="form-container" ng-controller="customersCtrl">
  
      <div class="page-header text-center">
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Company Details</a>
              <a ui-sref-active="active" ui-sref=".finance"><span>2</span> Financial Details</a>
              <a ui-sref-active="active" ui-sref=".biz"><span>3</span> Business Details</a>
              <a ui-sref-active="active" ui-sref=".trade"><span>4</span> Trade Details</a>
              <a ui-sref-active="active" ui-sref=".risk"><span>5</span> Risk Management</a>
              <a ui-sref-active="active" ui-sref=".r&d"><span>6</span> Research & Development</a> 
              <a ui-sref-active="active" ui-sref=".ipgovern"><span>7</span> IP Governence</a>
              <a ui-sref-active="active" ui-sref=".thirdparty"><span>8</span> Third parties</a>
              <a ui-sref-active="active" ui-sref=".summary" style="margin-top:10px;"><span>9</span>
              <font style="color:#cddc39;">Registration Summary</font></a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->

          <div id="form-views" ui-view></div>
      </form>
  </div>
</div>
</div>
